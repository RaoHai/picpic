<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel="stylesheet" href="style.css">
<script language="javascript" type="text/javascript">
  var xmlHttp=null;	
  var c1;  
  function checkon(){
	str=document.forms['login'].elements['username'].value;
	str1=document.forms['login'].elements['password'].value;
	if (str.length==0)
	 { 
	 document.getElementById("password").innerHTML="";
	 return
	 }
	xmlHttp=new XMLHttpRequest();
	xmlHttp.onreadystatechange=stateChanged;	
	xmlHttp.open("get","login.php?username="+str+"&password="+str1,true);
	xmlHttp.send(null)		
	}
	
	function stateChanged() 
	{ 
	if (xmlHttp.readyState==4 || xmlHttp.readyState=="complete")
	 { 		 
	 if(xmlHttp.responseText=='0')
		 document.getElementById("password").innerHTML="<font color='#666666'>用户名不存在</font>" 
     if(xmlHttp.responseText=='1')
		 document.getElementById("password").innerHTML="<font color='#666666'>密码错误</font>"		 
     if(xmlHttp.responseText=='2')
		 return document.login.submit();
	 } 
	}
	
	function username()
	{
	return document.forms['login'].elements['username'].value;
	}
</script> 
<title></title>  
</head>
<body>
<div id="main">
<div id="header">登录</div>
	<div id="inner">
		<form name="login" action="information\user.php" method="post" >
		  <div>
		  <p>
		  <label>
			用户名:</br>
				  <input type="text" name="username" />
			<p>
			<label>
			密码:</br>
				  <input type="password" name="password"/>
			</label>
			</p>
		  </div>
		 <p style="color:grey">还没有帐号？点<a href=# onClick="top.location.href='register.html'"/>这里</a>注册</p>
		 </br>
		 <p class='button'><a  href=#  onclick= "checkon()"> 登录 </a> </p>
		 <span id='password'></span> 
		</form>
	</div>
</div>
</body>
</html>
