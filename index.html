<html lang="en" class="no-js">
<head>
<meta charset="utf-8">
<title>图片上传</title>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css" id="theme">
<link rel="stylesheet" href="script/jquery.fileupload-ui.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<script type='text/javascript'>
		function ImgGroupChange(val){
			if (window.XMLHttpRequest)
			  {// code for IE7+, Firefox, Chrome, Opera, Safari
			  xmlhttp=new XMLHttpRequest();
			  }
			else
			  {// code for IE6, IE5
			  xmlhttp=new ActiveXObject('Microsoft.XMLHTTP');
			  }
			
			  xmlhttp.open("GET","Variable.php?CurrentGroupId="+val,true);
				xmlhttp.send();
		}
		function UploadImgByButton(val)
		{
			alert(val);
		}
		</script>
		

<div id="fileupload">

	<form action='admin.php?action=new' method='post' >
	<script language="javascript" src="admin.php"></script>
			<input type='text' name='name' id='name' />
			<input type='submit' name='ok' id='ok' class="fileinput-button" value='新建' />
		</form>
    <form action="upload.php" method="POST" enctype="multipart/form-data">
        <div class="fileupload-buttonbar">
            <label class="fileinput-button">
                <span>添加图片...</span>
                <input type="file" name="files[]" multiple>
            </label>
            <button type="submit" class="start">开始上传</button>
            <button type="reset" class="cancel">取消上传</button>
            <button type="button" class="delete">删除图片</button>
        </div>
    </form>
    <div class="fileupload-content">
        <table class="files"></table>
        <div class="fileupload-progressbar"></div>
    </div>
</div>
<script id="template-upload" type="text/x-jquery-tmpl">
    <tr class="template-upload{{if error}} ui-state-error{{/if}}">
        <td class="preview"></td>
        <td class="name">${name}</td>
        <td class="size">${sizef}</td>
        {{if error}}
            <td class="error" colspan="2">错误:
                {{if error === 'maxFileSize'}}图片太大
                {{else error === 'minFileSize'}}图片太小
                {{else error === 'acceptFileTypes'}}图片类型错误
                {{else error === 'maxNumberOfFiles'}}一次上传太多了
                {{else}}${error}
                {{/if}}
            </td>
        {{else}}
            <td class="progress"><div></div></td>
            <td class="start"><button>Start</button></td>
        {{/if}}
        <td class="cancel"><button>Cancel</button></td>
    </tr>
</script>
<script id="template-download" type="text/x-jquery-tmpl">
    <tr class="template-download{{if error}} ui-state-error{{/if}}">
        {{if error}}
            <td></td>
            <td class="name">${name}</td>
            <td class="size">${sizef}</td>
            <td class="error" colspan="2">Error:
                {{if error === 1}}File exceeds upload_max_filesize (php.ini directive)
                {{else error === 2}}File exceeds MAX_FILE_SIZE (HTML form directive)
                {{else error === 3}}File was only partially uploaded
                {{else error === 4}}No File was uploaded
                {{else error === 5}}Missing a temporary folder
                {{else error === 6}}Failed to write file to disk
                {{else error === 7}}File upload stopped by extension
                {{else error === 'maxFileSize'}}File is too big
                {{else error === 'minFileSize'}}File is too small
                {{else error === 'acceptFileTypes'}}Filetype not allowed
                {{else error === 'maxNumberOfFiles'}}Max number of files exceeded
                {{else error === 'uploadedBytes'}}Uploaded bytes exceed file size
                {{else error === 'emptyResult'}}Empty file upload result
                {{else}}${error}
                {{/if}}
            </td>
        {{else}}
            <td class="preview">
                {{if thumbnail_url}}
                    <a href="${url}" target="_blank"><img src="${thumbnail_url}"></a>
                {{/if}}
            </td>
            <td class="name">
                <a href="${url}"{{if thumbnail_url}} target="_blank"{{/if}}>${name}</a>
            </td>
            <td class="size">${sizef}</td>
            <td colspan="2"></td>
        {{/if}}
        <td class="delete">
            <button data-type="${delete_type}" data-url="${delete_url}">Delete</button>
        </td>
    </tr>
</script>
<script src="jquery-1.6.1.min.js"></script>
<script src="jquery-ui.min.js"></script>
<script src="jquery.tmpl.min.js"></script>
<script src="script/jquery.iframe-transport.js"></script>
<script src="script/jquery.fileupload.js"></script>
<script src="script/jquery.fileupload-ui.js"></script>
<script src="application.js"></script>
</body> 
</html>
