<html>
<body>
<span style="position:fixed;width:800;height:630;overflow:hidden;border:1 solid black;" id="forma">
<span style="-moz-opacity:0.6;opacity:.60;filter:alpha(opacity=60);width:100;height:230;z-index:9">
<span style="postion:">
<DIV id="dragObj" onmouseout="drag=0;" onmouseover="drag=1;" style="HEIGHT: 0px; LEFT: 0px; POSITION: absolute; TOP: 0px; WIDTH: 0px;z-index:8">
<img id="image" src="../information/userphoto/123.jpg" style="position:absolute;left:0;top:0;filter:alpha(opacity=100);z-index:7" onload="init()">
</span>
</span><br>
	<script language=javascript>
	drag = 0
	move = 0
	function init() {
		window.document.onmousemove = mouseMove
		window.document.onmousedown = mouseDown
		window.document.onmouseup = mouseUp
		window.document.ondragstart = mouseStop
	}
	function mouseDown() {
		if (drag) {
			clickleft = window.event.x - parseInt(dragObj.style.left)
			clicktop = window.event.y - parseInt(dragObj.style.top)
			dragObj.style.zIndex += 1
			move = 1
		}
	}

	function mouseStop() {
		window.event.returnValue = false
	}

	function mouseMove() {
		if (move) {
			dragObj.style.left = window.event.x - clickleft
			dragObj.style.top = window.event.y - clicktop
		}
	}

	function mouseUp() {
		move = 0
	}		
</script>
</body>
</html>
